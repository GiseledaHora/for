<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Lógica de programação</title>
</head>
<body>
  
    <p id="nome"></p>
 
    <script>
      
      let nome = prompt("Digite um nome ou uma palavra FIM para encerrar");
      while (nome != "FIM") {
      
            document.getElementById('nome').innerHTML += "nome"
            nome = prompt("Digite um nome ou uma palavra FIM para encerrar")
      
        }
    
 
          
    </script>
 



</body>
</html>
